    <h1 class="formula">Formulario de contacto</h1>
    <h5 class="formula" style="margin-bottom: 50px;">Por favor complete toda la informaci√≥n y le responderemos enseguida.</h5>

    <form class="needs-validation" action="correo.html">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="validationTooltip01" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="validationTooltip01" placeholder="Nombre" required>
            </div>
            <div class="col-md-6">
                <label for="validationTooltip02" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="validationTooltip02" placeholder="Apellido" required>
            </div>
        </div>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="validationTooltipUsername" class="form-label">Correo:</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="validationTooltipUsername" placeholder="@gmail.com" aria-describedby="validationTooltipUsernamePrepend" required>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationTooltip03" class="form-label">Numero:</label>
                <input type="text" class="form-control" id="validationTooltip03" placeholder="982636929" required>
            </div>
        </div>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="validationTooltip05" class="form-label">Comuna:</label>
                <input type="text" class="form-control" id="validationTooltip05" placeholder="Isla de Maipo" required>
            </div>
            <div class="col-md-6">
                <label for="validationTooltip04" class="form-label">Region/Provincia:</label>
                <select class="form-select" id="validationTooltip04" required>
                    <option selected disabled value="">Seleccione</option>
                    <option>Santiago</option>
                    <option>Colo-Colo</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Consulta:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Mensaje" required></textarea>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">ENVIAR RESPUESTA</button>
        </div>
    </form>
